<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Acceso Trabajadores - CFE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      margin-top: 8%;
    }
    .card-header {
      background-color: #006847;
      color: white;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Ingreso de Trabajador</h4>
        </div>

        <div class="card-body">
          <form id="loginForm">

            <div class="form-group">
              <label>Usuario</label>
              <input type="text" id="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button class="btn btn-success btn-block" style="background-color:#006847;">
              Ingresar
            </button>

          </form>

          <div id="error" class="alert alert-danger mt-3 text-center" style="display:none;">
            Usuario o contraseña incorrectos
          </div>

        </div>
      </div>

    </div>
  </div>
</div>


<!-- Validación simple con JS -->
<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const usuario = document.getElementById("usuario").value;
  const password = document.getElementById("password").value;

  // Cambia estos datos como quieras
  const usuarioValido = "trabajador01";
  const passwordValida = "cfe2025";

  if(usuario === usuarioValido && password === passwordValida){
    // Guardamos sesión local (simple)
    localStorage.setItem("sesionCFE", "activa");
    window.location.href = "registro-lectura.html";
    
  } else {
    document.getElementById("error").style.display = "block";
  }
});
</script>
<a href="index.html" class="btn btn- #006847; btn-lg mt-3">Inicio</a>
</body>
</html>
