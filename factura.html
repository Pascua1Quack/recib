<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Factura - CFE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#006847;">
  <a class="navbar-brand" href="index.html">CFE</a>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Consulta o Registro de Factura</h2>
  <!-- SECCIÓN: CAPTURA DE LECTURA -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow">
        <div class="card-header text-white" style="background-color: #006847;">
          <h4 class="mb-0 text-center">Registrar Lectura del Medidor</h4>
        </div>

        <div class="card-body">
          <form id="lecturaForm">
            
            <div class="form-group">
              <label>Número de Servicio</label>
              <input type="text" class="form-control" id="servicio" placeholder="Ej. 123456789012" required>
            </div>

            <div class="form-group">
              <label>Fecha de Lectura</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group">
              <label>Lectura Actual (kWh)</label>
              <input type="number" class="form-control" id="lectura" placeholder="Ej. 2548" required>
            </div>

            <button type="submit" class="btn btn-success btn-block" style="background-color:#006847;">
              Guardar Lectura
            </button>
          </form>
        </div>

      </div>

      <!-- Resultado -->
      <div class="mt-4" id="resultado" style="display:none;">
        <div class="alert alert-success text-center">
          <h5>Lectura guardada correctamente</h5>
          <p id="detalleLectura"></p>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Script para procesar el formulario -->
<script>
document.getElementById("lecturaForm").addEventListener("submit", function(e){
  e.preventDefault();

  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;
  const lectura = document.getElementById("lectura").value;

  // Mostrar datos en pantalla
  document.getElementById("detalleLectura").innerHTML =
    "<strong>Servicio:</strong> " + servicio + "<br>" +
    "<strong>Fecha:</strong> " + fecha + "<br>" +
    "<strong>Lectura:</strong> " + lectura + " kWh";

  document.getElementById("resultado").style.display = "block";

  // Limpia el formulario
  document.getElementById("lecturaForm").reset();
});
</script>
  
</div>
<a href="index.html" class="btn btn-light btn-lg mt-3">Inicio</a>
</body>
</html>
