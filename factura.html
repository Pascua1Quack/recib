<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Factura - CFE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#006847;">
  <a class="navbar-brand" href="index.html">CFE</a>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Consulta o Registro de Factura</h2>
  <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header text-white text-center" style="background-color:#006847;">
          <h4>Consulta tu Lectura Actual</h4>
        </div>

        <div class="card-body">
          <form id="consultaLecturaForm">

            <div class="form-group">
              <label>Número de Cuenta</label>
              <input type="text" class="form-control" id="cuenta" placeholder="Ej. 1234567890" required>
            </div>

            <button class="btn btn-success btn-block" style="background-color:#006847;">
              Consultar
            </button>

          </form>

          <div id="resultadoLectura" class="mt-4" style="display:none;">
            <div class="alert alert-info text-center">
              <h5>Resultado de la Consulta</h5>
              <p id="detalle"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
// Generar datos aleatorios 
function generarDatos() {
  const lecturaActual = Math.floor(Math.random() * (2500 - 500) + 500); // entre 500 y 2500 kWh
  const consumoMes = Math.floor(Math.random() * (400 - 50) + 50); // 50 a 400 kWh
  const monto = (consumoMes * 2.8).toFixed(2); // tarifa ficticia de 2.8 pesos por kWh

  return { lecturaActual, consumoMes, monto };
}

// Manejar el formulario
document.getElementById("consultaLecturaForm").addEventListener("submit", function(e){
  e.preventDefault();

  const cuenta = document.getElementById("cuenta").value.trim();
  const datos = generarDatos();

  document.getElementById("detalle").innerHTML = 
    "<strong>Número de Cuenta:</strong> " + cuenta + "<br>" +
    "<strong>Lectura Actual:</strong> " + datos.lecturaActual + " kWh<br>" +
    "<strong>Consumo del Mes:</strong> " + datos.consumoMes + " kWh<br>" +
    "<strong>Monto Estimado:</strong> $" + datos.monto + " MXN";

  document.getElementById("resultadoLectura").style.display = "block";
});
</script>
  
  <!-- SECCIÓN: CAPTURA DE LECTURA -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow">
        <div class="card-header text-white" style="background-color: #006847;">
          <h4 class="mb-0 text-center">Registrar Lectura del Medidor</h4>
        </div>

        <div class="card-body">
          <form id="lecturaForm">
            
            <div class="form-group">
              <label>Número de Servicio</label>
              <input type="text" class="form-control" id="servicio" placeholder="Ej. 123456789012" required>
            </div>

            <div class="form-group">
              <label>Fecha de Lectura</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group">
              <label>Lectura Actual (kWh)</label>
              <input type="number" class="form-control" id="lectura" placeholder="Ej. 2548" required>
            </div>

            <button type="submit" class="btn btn-success btn-block" style="background-color:#006847;">
              Guardar Lectura
            </button>
          </form>
        </div>

      </div>

      <!-- Resultado -->
      <div class="mt-4" id="resultado" style="display:none;">
        <div class="alert alert-success text-center">
          <h5>Lectura guardada correctamente</h5>
          <p id="detalleLectura"></p>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Script para procesar el formulario -->
<script>
document.getElementById("lecturaForm").addEventListener("submit", function(e){
  e.preventDefault();

  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;
  const lectura = document.getElementById("lectura").value;

  // Mostrar datos en pantalla
  document.getElementById("detalleLectura").innerHTML =
    "<strong>Servicio:</strong> " + servicio + "<br>" +
    "<strong>Fecha:</strong> " + fecha + "<br>" +
    "<strong>Lectura:</strong> " + lectura + " kWh";

  document.getElementById("resultado").style.display = "block";

  // Limpia el formulario
  document.getElementById("lecturaForm").reset();
});
</script>
  <a href="index.html" class="btn btn-#006847; btn-lg mt-3">Inicio</a>
</div>
</body>
</html>
