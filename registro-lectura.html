<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registrar Lectura - CFE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .card-header {
      background-color:#006847;
      color:white;
      text-align:center;
    }
  </style>
</head>

<body>

<!-- PROTECCIÓN -->
<script>
if(localStorage.getItem("sesionCFE") !== "activa"){
  window.location.href = "login.html";
}
</script>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">

      <div class="card shadow">
        <div class="card-header">
          <h4>Registro de Lectura</h4>
        </div>

        <div class="card-body">
          <form id="lecturaForm">

            <div class="form-group">
              <label>Número de Servicio</label>
              <input type="text" class="form-control" id="servicio" required>
            </div>

            <div class="form-group">
              <label>Fecha de Lectura</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group">
              <label>Lectura Actual (kWh)</label>
              <input type="number" class="form-control" id="lectura" required>
            </div>

            <button class="btn btn-success btn-block" style="background-color:#006847;">
              Guardar Lectura
            </button>
          </form>

          <div id="resultado" class="mt-4" style="display:none;">
            <div class="alert alert-success text-center">
              <h5>Lectura registrada correctamente</h5>
              <p id="detalle"></p>
            </div>
          </div>

          <button class="btn btn-danger btn-block mt-3" onclick="cerrarSesion()">
            Cerrar sesión
          </button>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script>
document.getElementById("lecturaForm").addEventListener("submit", function(e){
  e.preventDefault();

  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;
  const lectura = document.getElementById("lectura").value;

  document.getElementById("detalle").innerHTML =
    "<strong>Servicio:</strong> " + servicio + "<br>" +
    "<strong>Fecha:</strong> " + fecha + "<br>" +
    "<strong>Lectura:</strong> " + lectura + " kWh";

  document.getElementById("resultado").style.display = "block";
  document.getElementById("lecturaForm").reset();
});

// Cerrar sesión
function cerrarSesion() {
  localStorage.removeItem("sesionCFE");
  window.location.href = "login.html";
}
</script>

</body>
</html>
